<!doctype html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Right Routine</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' type='text/css'
        rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Staatliches&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <header>
        <h1>Right Routine</h1>
    </header>

    <main>
        <div class='sign-up'>
            <h2>Sign Up</h2>
            <form class='sign-up-form'>
                <div class='form-options'>
                    <label for='email'>Email</label>
                    <br>
                    <input type='text' placeholder='enter Email address' name='email' required>
                </div>
                <div class='form-options'>
                    <label for='uname'>Username</label>
                    <br>
                    <input type='text' placeholder='enter Username' name='uname' required>
                </div>
                <div class='form-options'>
                    <label for="psw">Password</label>
                    <br>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <div class='form-options'>
                    <label for="pswconf">Confirm Password</label>
                    <br>
                    <input type="password" placeholder="Confirm Password" name="pswconf" required>
                </div>
                <br>
                <button type="submit" class='myButton'>Log in</button>
                <br>
                <p>
                    Already have an account?
                    <a href='#'>Sign in</a>
                </p>
            </form>
        </div>
    </main>

    <!-- <script src='scripts.js'></script> -->
</body>

</html>
